<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
  </head>
  <body>
    <form class="register">
      <div class="register-child"></div>
      <div class="frame-container">
        <img
          class="frame-icon"
          loading="lazy"
          alt=""
          src="./public/ellipse-11@2x.png"
        />
      </div>
      <div class="frame-div">
        <div class="rectangle-container">
          <div class="frame-child1"></div>
          <div class="e-mail">E-mail</div>
        </div>
        <div class="group-div">
          <div class="frame-child2"></div>
          <div class="password1">Password</div>
        </div>
        <div class="rectangle-wrapper">
          <div class="rectangle">
            <div class="rectangle-child"></div>
            <div class="confirm-password">Confirm Password</div>
          </div>
        </div>
      </div>
      <div class="register-inner">
        <button class="group-parent">
          <div class="group"></div>
          <div class="register1"><a href="/login.html">Register</a></div>
        </button>
      </div>
      <div class="text">
        <div class="text-parent">
          <div class="text1">
            <div class="or">OR</div>
          </div>
          <div class="button-with-icon">
            <div class="button-with-centered-icon">
              <div class="social-icon-facebook-parent">
                <img
                  class="social-icon-facebook"
                  alt=""
                  src="./public/social-icon--facebook.svg"
                />

                <div class="google">Facebook</div>
              </div>
            </div>
            <button class="button-with-centered-icon1">
              <div class="social-icon-google-parent">
                <img
                  class="social-icon-google"
                  alt=""
                  src="./public/social-icon--google.svg"
                />

                <div class="google1">Facebook</div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
