<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./home.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <img
        class="main-content-frames"
        alt=""
        src="./public/main-content-frames@2x.png"
      />

      <header class="vector-parent">
        <img
          class="frame-child"
          loading="lazy"
          alt=""
          src="./public/rectangle-7.svg"
        />

        <div class="canvas-connections">Canvas Connections</div>
        <div class="canvas-connections1">
          <div class="art-therapy-frame">
            <div class="home1">Home</div>
            <div class="art-therapy">Art Therapy</div>
            <div class="about-us-frame">
              <div class="blog">Blog</div>
            </div>
            <div class="blog-frame">
              <div class="donate">Donate</div>
            </div>
            <div class="about-us">About us</div>
            <div class="contact-us">Contact Us</div>
            <div class="login-text">
              <div class="login">Login</div>
            </div>
          </div>
        </div>
      </header>
      <section class="advancing-frame">
        <div class="learn-more-group">
          <div class="art-therapy-association-name">
            <h1 class="art-therapy-association">Art Therapy Association</h1>
          </div>
          <h3 class="advancing-art-therapy">
            Advancing art therapy as a regulated mental health profession and
            building a community that supports art therapists throughout their
            careers.
          </h3>
          <div class="learn-more-frame">
            <button class="rectangle-parent">
              <div class="frame-item"></div>
              <div class="learn-more">Learn More</div>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
