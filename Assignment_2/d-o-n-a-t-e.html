<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./d-o-n-a-t-e.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="donate5">
      <header class="vector-parent2">
        <img
          class="frame-child6"
          loading="lazy"
          alt=""
          src="./public/rectangle-7.svg"
        />

        <div class="canvas-connections6">Canvas Connections</div>
        <div class="rectangle-shape">
          <div class="connections">
            <div class="home6">Home</div>
            <div class="art-therapy5">Art Therapy</div>
            <div class="blog-text2">
              <div class="blog6">Blog</div>
            </div>
            <div class="login-text3">
              <div class="donate6">Donate</div>
            </div>
            <div class="about-us6">About us</div>
            <div class="contact-us6">Contact Us</div>
            <div class="email-phone">
              <div class="login7">Login</div>
            </div>
          </div>
        </div>
      </header>
      <section class="name-event-frame">
        <div class="group-frame">
          <div class="user-name-event">
            <input
              class="user-name-event-child"
              placeholder="Name of the user"
              type="text"
            />

            <input class="e-mail-frame" placeholder="Event" type="text" />
          </div>
          <div class="type-of-donation-frame">
            <input
              class="email-phone-message-frame"
              placeholder="E-Mail"
              type="text"
            />

            <div class="rectangle-parent1">
              <div class="frame-child7"></div>
              <div class="phone">Phone</div>
            </div>
            <textarea
              class="email-phone-message-frame1"
              placeholder="Enter the message"
              rows="{6}"
              cols="{40}"
            >
            </textarea>
            <input
              class="email-phone-message-frame2"
              placeholder="Type of Donation"
              type="text"
            />
          </div>
          <div class="phone-field">
            <button class="donate-text">
              <div class="donate-text-child"></div>
              <div class="donate7">Donate</div>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
