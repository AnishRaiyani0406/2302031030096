<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact-us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="contact-us3">
      <main class="frame-main">
        <header class="group-header">
          <img
            class="frame-child4"
            loading="lazy"
            alt=""
            src="./public/rectangle-7.svg"
          />

          <div class="canvas-connections4">Canvas Connections</div>
          <div class="your-details-frame">
            <div class="home-art-about-contact-us-fram">
              <div class="home4">Home</div>
              <div class="art-therapy3">Art Therapy</div>
              <div class="blog-text">
                <div class="blog3">Blog</div>
              </div>
              <div class="login-text1">
                <div class="donate3">Donate</div>
              </div>
              <div class="about-us4">About us</div>
              <div class="contact-us4">Contact Us</div>
              <div class="subject-text">
                <div class="login5">Login</div>
              </div>
            </div>
          </div>
        </header>
        <section class="send-text">
          <div class="footer-rectangle">
            <div class="input-field-frame-parent">
              <div class="input-field-frame">
                <div class="name-email-pair">
                  <div class="name-email-pair-child"></div>
                  <div class="your-name">Your Name</div>
                </div>
                <div class="name-email-pair1">
                  <div class="name-email-pair-item"></div>
                  <div class="your-e-mail">Your E-Mail</div>
                </div>
                <div class="your-email">
                  <img
                    class="your-email-child"
                    alt=""
                    src="./public/rectangle-10.svg"
                  />

                  <div class="subject">Subject</div>
                </div>
              </div>
              <textarea
                class="art-therapy-association1"
                placeholder="Your Message"
                rows="{12}"
                cols="{34}"
              >
              </textarea>
            </div>
            <div class="contact-us-frame">
              <button class="main-content-area">
                <div class="main-content-area-child"></div>
                <div class="send">Send</div>
              </button>
            </div>
          </div>
        </section>
      </main>
      <div class="bottom-line-rectangle">
        <div class="section-background-rectangle"></div>
      </div>
      <footer class="copyright-art-therapy-container">
        <p class="copyright-art">
          Copyright Art Therapy Association. All rights reserved.
        </p>
        <p class="terms-of-use-privacy">
          | Terms of Use | Privacy Policy | Donation Disclosure
        </p>
      </footer>
    </div>
  </body>
</html>
